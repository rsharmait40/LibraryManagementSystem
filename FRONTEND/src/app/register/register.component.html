<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    

        <h5 style="text-align: center; color: red;">{{message}}</h5>
         <div class="col-md-4 offset-4 card-body mt-5">
            <form #form="ngForm" (ngSubmit)="registerUser(form)">
                <div class="form-group">
                    <label for="name">Enter UserName</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" ngModel>
                </div>
                <div class="form-group">
                    <label for="username">Enter UserEmail</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Email" ngModel>
                </div>
                <div class="form-group">
                    <label for="userPassword">Enter UserPassword</label>
                    <input type="password" name="userPassword" id="userPassword" class="form-control"
                        placeholder="Enter Your password" ngModel>
                </div>
                
                <div class="form-group">
                  <label for="role">Enter Role</label>
                  <select  class="form-control" name="role" id="role" ngModel="ROLE_ADMIN">
                    <option value="ROLE_ADMIN">Admin</option>
                    <option value="ROLE_USER">User</option>
                    
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
    
    
            </form>
        </div>
</body>

</html>
