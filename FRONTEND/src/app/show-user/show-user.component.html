<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-4 offset-4 card-body mt-5">
        <form #form="ngForm" (ngSubmit)="getByUserId(form)">
            <div class="form-group">
                <label for="userId">Enter  User Id to Show the Details Of Users</label>
                <input type="text" name="userId" id="userId" class="form-control" placeholder="Enter User Id " ngModel>
            </div>
            
            
            
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>
    <div class="col-md-4 offset-4 card-body mt-5">
        <div *ngFor="let user of users">
            <div>Name: {{user.name}}</div>
            <div>Email: {{user.username}}</div>
            <div>Password: {{user.userPassword}}</div>
            <div>Role: {{user.role}}</div>
        </div>
    </div>
</body>
</html>
