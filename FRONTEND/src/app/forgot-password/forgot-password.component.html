<div class="col-md-4 offset-4 card-body mt-5">
    <form #form="ngForm" (ngSubmit)="forgotPassword(form)">

        <div class="form-group">
            <label for="userId">Enter UserId</label>
            <input type="text" name="userId" id="userId" class="form-control" placeholder="Enter Your Email"
                ngModel>
        </div>
        <div class="form-group">
            <label for="userPassword">New Password</label>
            <input type="password" name="userPassword" id="userPassword" class="form-control"
                placeholder="Enter Your password" ngModel>
        </div>


        <button type="submit" class="btn btn-primary">Set New Password</button>


    </form>
</div>
