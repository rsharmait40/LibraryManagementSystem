<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="col-md-4 offset-4 card-body mt-5">
        <form #form="ngForm" (ngSubmit)="searchBook(form)">
            <div class="form-group">
                <div class="card border-info">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">


                        <label for="bookName">Enter Book Name</label>
                        <input type="text" name="bookName" id="bookName" class="form-control"
                            placeholder="Enter Book Name " ngModel>
                    </div>



                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>
    <div>
        <div *ngFor="let book of books">Id: {{book.bookId}} Author: {{book.bookAuthor}} Name: {{book.bookName}}</div>
    </div>
</body>

</html>
